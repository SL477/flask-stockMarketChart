<!DOCTYPE html>
<html>
	<head>
		<title>Chart the Stock Market</title>
		<link rel="icon" href="https://link477.com/images/link477.png"/>
		<link href="myStyle.css" rel="stylesheet"/>
		<meta charset="utf-8" />
		<meta content="Tom Fishwick"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
	</head>
	<body>
        <h1>Chart The Stock Market</h1>

		<ul id="key"></ul>
        <div id="holder"></div>

        <fieldset>
            <legend>Add Stock</legend>
            <label for="stockCode">Stock Code:</label>
            <input id="stockCode" name="stockCode" type="text" required/>
            <button class="btn btn-primary" onclick="getStockPrices();">Submit</button>
        </fieldset>

        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="stocks.js"></script>
    </body>
</html>
